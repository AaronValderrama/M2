      <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <main>
      <div class="container mt-5">
        <h1>Formulario de Contacto</h1>

        <form method="post" onsubmit="validarFormulario()">
          <!-- Name input -->
          <div class="form-outline mb-4">
            <input type="text" id="nombre" class="form-control" />
            <label class="form-label" for="form4Example1">Nombre</label>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control" />
            <label class="form-label" for="form4Example2">Email</label>
          </div>

          <!-- Message input -->
          <div class="form-outline mb-4">
            <textarea
              class="form-control"
              id="mensaje"
              rows="4"
            ></textarea>
            <label class="form-label" for="form4Example3">Mensaje</label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4" >
            Enviar
          </button>
        </form>
      </div>

      <a href="index.html"> Volver </a>
    </main>
